<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function (event) {
            document.removeEventListener("DOMContentLoaded", arguments.callee, false);
            icons = document.getElementsByTagName('i');
            var hoverLabel = document.getElementById('last-hover');
            var clickLabel = document.getElementById('last-click');
            var lastHover = document.getElementById('last-hover-icon');
            var lastClick = document.getElementById('last-click-icon');
            if (icons.length > 0) {
                for (var i = 0; i < icons.length; i++) {
                    var item = icons[i];
                    item.addEventListener("mouseover", function () {
                        hoverLabel.textContent = this.parentElement.innerText;;
                        lastHover.className = this.className
                    });
                    item.addEventListener("click", function () {
                        clickLabel.textContent = this.parentElement.innerText;
                        lastClick.className = this.className
                    });
                }
            }
        });

    </script>
    <style>
        body {
            padding: 5px 20px 20px 20px;
        }

        #page-corners .fas {
            position: absolute;
            font-size: 20px;
        }

        .fas.top-left {
            top: 1px;
            left: 1px;
        }

        .fas.top-right {
            top: 1px;
            right: 1px;
        }

        .fas.bottom-left {
            bottom: 1px;
            left: 1px;
        }

        .fas.bottom-right {
            bottom: 1px;
            right: 1px;
        }

        .hover-region,
        .click-region {
            width: 30%;
            border: 1px solid black;
            padding-left: 20px;
            position: relative
        }


        .hover-region .fa-angle-down {
            position: absolute;
            top: 0;
            left: 5px;
        }

        .hover-region .fa-angle-up {
            position: absolute;
            bottom: 0;
            right: 5px;
        }

        .click-region .fa-angle-left {
            position: absolute;
            top: 0;
            left: 5px;
        }

        .click-region .fa-angle-right {
            position: absolute;
            bottom: 0;
            right: 5px;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        td {
            padding: 3px;
        }
    </style>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
        crossorigin="anonymous">
    <title>Mouse events template</title>
</head>

<body>
    <div id="page-corners">
        <i class="fas top-left fa-arrow-circle-right"></i>
        <i class="fas top-right fa-arrow-circle-down"></i>
        <i class="fas bottom-right fa-arrow-circle-left"></i>
        <i class="fas bottom-left fa-arrow-circle-up"></i>
    </div>

    <div id="main-content">

        <div class="hover-region">
            <i class="fas fa-angle-down"></i>
            <p>Last Hover:
                <i id="last-hover-icon"></i>
                <span id="last-hover">Empty</span>
            </p>
            <i class="fas fa-angle-up"></i>
        </div>
        <br>
        <div class="click-region">
            <i class="fas fa-angle-left"></i>
            <p>Last Click:
                <i id="last-click-icon"></i>
                <span id="last-click">Empty</span>
            </p>
            <i class="fas fa-angle-right"></i>
        </div>
        <br>
        <table>
            <tr>
                <td>
                    <p>Desktop
                        <i class="fas fa-desktop"></i>
                    </p>
                </td>
                <td>
                    <p>Keyboard
                        <i class="fas fa-keyboard"></i>
                    </p>
                </td>
                <td>
                    <p>Power off
                        <i class="fas fa-power-off"></i>
                    </p>
                </td>
                <td>
                    <p>Desktop
                        <i class="fas fa-desktop"></i>
                    </p>
                </td>
                <td>
                    <p>Upload
                        <i class="fas fa-upload"></i>
                    </p>
                </td>
                <td>
                    <p>Tv
                        <i class="fas fa-tv"></i>
                    </p>
                </td>
                <td>
                    <p>Save
                        <i class="fas fa-save"></i>
                    </p>
                </td>
                <td>
                    <p>Desktop
                        <i class="fas fa-desktop"></i>
                    </p>
                </td>
            </tr>
            <tr>
                <td>
                    <i class="fas fa-font"></i>
                    <input type="text" name="input" value="Input">
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
