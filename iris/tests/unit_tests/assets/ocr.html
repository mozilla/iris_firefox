<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            padding: 5px 20px 20px 20px;
        }

        #page-corners .fas {
            position: absolute;
            font-size: 20px;
        }

        .fas.top-left {
            top: 1px;
            left: 1px;
        }

        .fas.top-right {
            top: 1px;
            right: 1px;
        }

        .fas.bottom-left {
            bottom: 1px;
            left: 1px;
        }

        .fas.bottom-right {
            bottom: 1px;
            right: 1px;
        }
    </style>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
        crossorigin="anonymous">
    <title>Ocr template</title>
</head>

<body>
    <div id="page-corners">
        <i class="fas top-left fa-arrow-circle-right"></i>
        <i class="fas top-right fa-arrow-circle-down"></i>
        <i class="fas bottom-right fa-arrow-circle-left"></i>
        <i class="fas bottom-left fa-arrow-circle-up"></i>
    </div>

    <div id="main-content">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. </p>
    </div>
</body>

</html>
