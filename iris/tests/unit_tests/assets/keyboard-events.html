<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function (event) {
            document.removeEventListener("DOMContentLoaded", arguments.callee, false);
            icons = document.getElementsByTagName('i');

            var ctrl = document.getElementsByClassName('ctrl')
            var alt = document.getElementsByClassName('alt')
            var shift = document.getElementsByClassName('shift')
            var text = document.getElementsByClassName('text')

            if (icons.length > 0) {
                document.onkeypress = function (event) {
                    ctrl[0].checked = event.ctrlKey
                    alt[0].checked = event.altKey
                    shift[0].checked = event.shiftKey
                    text[0].value = event.key
                }
            }

            var resetButton = document.getElementById('reset')
            resetButton.addEventListener("click", function () {
                ctrl[0].checked = false
                alt[0].checked = false
                shift[0].checked = false
                text[0].value = ''
            });
        });

    </script>
    <style>
        body {
            padding: 5px 20px 20px 20px;
        }

        #page-corners .fas {
            position: absolute;
            font-size: 20px;
        }

        .fas.top-left {
            top: 1px;
            left: 1px;
        }

        .fas.top-right {
            top: 1px;
            right: 1px;
        }

        .fas.bottom-left {
            bottom: 1px;
            left: 1px;
        }

        .fas.bottom-right {
            bottom: 1px;
            right: 1px;
        }

        .to-right {
            float: right;
        }

        #commands-wrapper {
            margin-top: 50px;
            width: 200px;
        }
    </style>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
        crossorigin="anonymous">
    <title>Keyboard events template</title>
</head>

<body>
    <div id="page-corners">
        <i class="fas top-left fa-arrow-circle-right"></i>
        <i class="fas top-right fa-arrow-circle-down"></i>
        <i class="fas bottom-right fa-arrow-circle-left"></i>
        <i class="fas bottom-left fa-arrow-circle-up"></i>
    </div>

    <div id="main-content">

        <div id="commands-wrapper">
            <label>
                Control/Command:
                <input class="to-right ctrl" type="checkbox" name="ctrl" value="value">
            </label>
            <br>
            <label>
                Alt:
                <input class="to-right alt" type="checkbox" name="alt" value="value">
            </label>
            <br>
            <label>
                Shift:
                <input class="to-right shift" type="checkbox" name="shift" value="value">
            </label>
            <br>
            <label>
                Text:
                <input class="to-right text" type="text" name="Text" value="">
            </label>

            <br>
            <br>
            <label id="reset">Reset All</label>
        </div>
    </div>
</body>

</html>
